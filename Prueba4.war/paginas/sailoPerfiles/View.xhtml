<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SailoPerfilesViewDlg" widgetVar="SailoPerfilesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSailoPerfilesTitle}">
            <h:form id="SailoPerfilesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sailoPerfilesController.selected != null}">
                        <h:outputText value="#{bundle.ViewSailoPerfilesLabel_perfilId}"/>
                        <h:outputText value="#{sailoPerfilesController.selected.perfilId}" title="#{bundle.ViewSailoPerfilesTitle_perfilId}"/>
                        <h:outputText value="#{bundle.ViewSailoPerfilesLabel_perfilNombre}"/>
                        <h:outputText value="#{sailoPerfilesController.selected.perfilNombre}" title="#{bundle.ViewSailoPerfilesTitle_perfilNombre}"/>
                        <h:outputText value="#{bundle.ViewSailoPerfilesLabel_perfilDescripcion}"/>
                        <h:outputText value="#{sailoPerfilesController.selected.perfilDescripcion}" title="#{bundle.ViewSailoPerfilesTitle_perfilDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SailoPerfilesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
