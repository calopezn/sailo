<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSailoUsuariosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SailoUsuariosListForm">
                <p:panel header="#{bundle.ListSailoUsuariosTitle}">
                    <p:dataTable id="datalist" value="#{sailoUsuariosController.items}" var="item"
                                 selectionMode="single" selection="#{sailoUsuariosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.usuaId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSailoUsuariosTitle_usuaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSailoUsuariosTitle_usuaUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaUsuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSailoUsuariosTitle_usuaPassword}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaPassword}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSailoUsuariosTitle_usuaNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSailoUsuariosTitle_usuaEmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaEmail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSailoUsuariosTitle_usuaActivoDesde}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaActivoDesde}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSailoUsuariosTitle_usuaActivoHasta}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaActivoHasta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSailoUsuariosTitle_usuaFechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaFechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSailoUsuariosTitle_usuaUsuarioCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaUsuarioCreacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSailoUsuariosTitle_usuaFechaModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaFechaModificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSailoUsuariosTitle_usuaUsuarioModificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuaUsuarioModificacion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sailoUsuariosController.prepareCreate}" update=":SailoUsuariosCreateForm" oncomplete="PF('SailoUsuariosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SailoUsuariosViewForm" oncomplete="PF('SailoUsuariosViewDialog').show()" disabled="#{empty sailoUsuariosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SailoUsuariosEditForm" oncomplete="PF('SailoUsuariosEditDialog').show()" disabled="#{empty sailoUsuariosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sailoUsuariosController.destroy}" update=":growl,datalist" disabled="#{empty sailoUsuariosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
